layout: default

<section class="page-hero">
  <div class="container narrow">
    <h1>{{ page.title }}</h1>
    {%- if page.subtitle -%}
      <p class="lead">{{ page.subtitle }}</p>
    {%- endif -%}
  </div>
</section>
<section class="page-content">
  <div class="container narrow">
    {{ content }}
  </div>
</section>
