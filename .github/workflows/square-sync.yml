name: Square â†’ products.json

on:
  workflow_dispatch:
  schedule:
    - cron: '15 9 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Preflight Square configuration
        run: npm run preflight
        env:
          SQUARE_ENVIRONMENT: ${{ secrets.SQUARE_ENVIRONMENT }}
          SQUARE_ACCESS_TOKEN: ${{ secrets.SQUARE_ACCESS_TOKEN }}
          SQUARE_LOCATION_ID: ${{ secrets.SQUARE_LOCATION_ID }}

      - name: Sync Square catalog
        run: npm run sync:square
        env:
          SQUARE_ENVIRONMENT: ${{ secrets.SQUARE_ENVIRONMENT }}
          SQUARE_ACCESS_TOKEN: ${{ secrets.SQUARE_ACCESS_TOKEN }}
          SQUARE_LOCATION_ID: ${{ secrets.SQUARE_LOCATION_ID }}

      - name: Commit catalog snapshot
        run: |
          if git diff --quiet data/products.json _data/square_products.json; then
            echo "Square catalog is up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products.json _data/square_products.json
          git commit -m "chore: update Square catalog"

      - name: Push changes
        if: ${{ !cancelled() }}
        run: git push
